<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lab Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Book a Lab Test</h1>
    <form method="POST" action="/book_test">
        <label for="test_type">Select Test Type:</label>
        <input type="text" name="test_type" placeholder="Enter test type" required>

        <label for="date">Choose Date:</label>
        <input type="date" name="date" required>

        <button type="submit">Book Test</button>
    </form>
</body>
</html>
